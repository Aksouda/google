<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Password - Google Reviews Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(180deg, rgba(0,0,0,0.02) 1px, transparent 1px),
                #f8f9fa;
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 24px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
        }
        
        .success-badge {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .form-group input[readonly] {
            background-color: #f8f9fa;
            color: #666;
        }
        
        .submit-button {
            width: 100%;
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .submit-button:hover {
            background: #3367d6;
        }
        
        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-badge">✓ Payment Successful!</div>
            <h1>Set Your Password</h1>
            <p>Your subscription is active! Create a password to access your account.</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <form id="password-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" placeholder="Enter a secure password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="submit-button" id="submit-btn">
                Set Password & Continue
            </button>
        </form>
        
        <div class="back-link">
            <a href="/pricing">← Back to Pricing</a>
        </div>
    </div>

    <script>
        let userEmail = null;
        
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (!sessionId) {
            showError('Invalid session. Please start over.');
        } else {
            // Load session details and pre-fill email
            loadSessionDetails();
        }
        
        // Get session details and pre-fill email
        async function loadSessionDetails() {
            try {
                console.log('Loading session details for session ID:', sessionId);
                const response = await fetch(`/api/stripe/session-details?session_id=${sessionId}`);
                const data = await response.json();
                
                console.log('Session details response:', data);
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to load session details');
                }
                
                userEmail = data.email;
                console.log('Setting email to:', userEmail);
                document.getElementById('email').value = userEmail;
                
            } catch (error) {
                console.error('Session details error:', error);
                showError('Failed to load session details. Please try again.');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }
        
        // Form submission
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            console.log('Form submission - userEmail:', userEmail);
            console.log('Form submission - password length:', password.length);
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }
            
            if (!userEmail) {
                showError('Email not loaded. Please refresh the page and try again.');
                return;
            }
            
            try {
                // Show loading state
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Setting Password...';
                document.body.classList.add('loading');
                
                hideError();
                
                console.log('Sending request with email:', userEmail);
                
                const response = await fetch('/api/stripe/set-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to set password');
                }
                
                // Success - redirect to main login page
                window.location.href = '/?message=password_set';
                
            } catch (error) {
                console.error('Set password error:', error);
                showError(error.message || 'Failed to set password. Please try again.');
                
                // Reset button state
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set Password & Continue';
                document.body.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
